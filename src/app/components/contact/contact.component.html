<div class="container text-center">
  <h1 class="display-4 pt-5 pb-5">Give you feedback to us</h1>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form [formGroup]="theForm" novalidate (ngSubmit)="submit()">
        <div class="form-group">
          <label>Enter your email address</label>
          <input type="email"
                 name="email"
                 formControlName="userEmail"
                 class="form-control"
                 placeholder="Enter your email here">
          <div class="alert alert-danger"
               *ngIf="theForm.controls['userEmail'].invalid && theForm.controls['userEmail'].touched"
               style="position: absolute;">
            The email wasn't specified correctly
          </div>
        </div>
        <div class="form-group pt-5">
          <label>Leave your comment bellow</label>
          <textarea class="form-control"
                    formControlName="userComments"
                    name="userComments"
                    rows="5"
                    placeholder="Place for your comments"></textarea>
        </div>
        <div class="alert alert-danger"
             *ngIf="theForm.controls['userComments'].invalid && theForm.controls['userComments'].touched"
             style="position: absolute;">
          The comments wasn't specified
        </div>
        <button type="submit"
                class="btn btn-dark"
                [disabled]="theForm.invalid">Submit
        </button>
      </form>
    </div>
  </div>
</div>
